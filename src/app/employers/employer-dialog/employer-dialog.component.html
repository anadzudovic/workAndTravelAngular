<mat-dialog-content>
    <mat-toolbar color="primary" class="toolBar">
        <div class="mat-display-5" *ngIf="service.createEmployer">New employer</div>
        <div class="mat-display-5" *ngIf="service.updateEmployer">Edit employer </div>
        <div class="mat-display-5" *ngIf="service.viewEmployer">View employer</div>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="close()" tabIndex="-1">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-toolbar>
    <form [formGroup]="service.form" class="normal-form">
        <br>
        <div class="controles-container">

            <div class="row" *ngIf="!service.createEmployer">
                <div class="col-md-6">
                    <mat-form-field>
                        <input formControlName="employerId" matInput placeholder="Employer Id" readonly>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <input formControlName="name" matInput placeholder="Name*" [readonly]="service.viewEmployer">
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <input formControlName="owner" matInput placeholder="Owner" [readonly]="service.viewEmployer">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input formControlName="description" matInput placeholder="Description"
                            [readonly]="service.viewEmployer">
                    </mat-form-field>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <input formControlName="phoneNumber" matInput placeholder="Phone number"
                            [readonly]="service.viewEmployer">
                        <mat-error *ngIf="service.form.controls['phoneNumber'].errors?.required">This field is required.
                        </mat-error>
                        <mat-error *ngIf="service.form.controls['phoneNumber'].errors?.pattern">This field must contain
                            only
                            numbers.</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <input formControlName="email" matInput placeholder="Email" [readonly]="service.viewEmployer">
                        <mat-error *ngIf="service.form.controls['email'].errors?.required">This field is required.
                        </mat-error>
                        <mat-error *ngIf="service.form.controls['email'].errors?.email">This field must be in email
                            format.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="mat-title">City info:</div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <input formControlName="city" matInput placeholder="City" readonly>
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <input formControlName="state" matInput placeholder="State" readonly>
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>

    <app-cities-table *ngIf="!service.viewEmployer"></app-cities-table>

    <button class="save" mat-raised-button *ngIf="service.createEmployer" color="primary" (click)="save()"
        [disabled]="service.form.invalid">Save</button>
    <button class="update" mat-raised-button *ngIf="service.updateEmployer" color="primary" (click)="update()"
        [disabled]="service.form.invalid">Update</button>


</mat-dialog-content>
